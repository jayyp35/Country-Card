<html>
    <head>
        <Title> Country </Title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="country.css">
    </head>

    <body>
        <div id="container">
            <div id="flagcontainer">
                <img id="flag">
            </div>
            <div id="country">
                <span id="countryname"></span>
            </div>
            <div id="data">
                <div id='datachildcontain'>
                    <div class="datachild" id='cap'></div>
                    <div class="datachild" id='reg'></div>
                    <div class="datachild" id='cur'></div>
                </div>
            </div>
        </div>
    </body>

    <script>
        const container = document.querySelector('#container');
        const request = new XMLHttpRequest();
        //requesting data
        request.open('GET',"https://restcountries.eu/rest/v2/name/Bharat");
        request.send();

        //to get the response
        request.addEventListener('load',function() {
            const [data] = JSON.parse(this.response);
            console.log(data);
            
            document.getElementById('countryname').innerHTML = data.name;
            document.getElementById('flag').src = data.flag;
            document.getElementById('cap').innerHTML = data.capital;
            document.getElementById('reg').innerHTML = data.region;
            document.getElementById('cur').innerHTML = data.nativeName;
            
        })
    </script>
</html>
